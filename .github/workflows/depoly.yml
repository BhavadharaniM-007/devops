name: Deploy with Ansible

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  
      - name: Setup SSH key
         run: |
           mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa_github_actions
          chmod 600 ~/.ssh/id_rsa_github_actions
          
      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H 3.226.249.137 >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
            ansible-playbook -i ansible-configs/inventory.ini ansible-configs/playbook.yml


          

