name: Terraform CI/CD (PR Comment Driven)

on:
  pull_request:
    branches:
      - sample
      - main
  issue_comment:
    types:
      - created

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    # Run only for PRs and PR comments containing /plan or /apply
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       (contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')))

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Checkout code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.head_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Setup Terraform â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Configure AWS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Determine PR number â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get PR number
        id: get_pr
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "pr_number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            PR_URL=$(jq -r .issue.pull_request.url < "$GITHUB_EVENT_PATH")
            PR_NUMBER=$(basename "$PR_URL")
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Terraform Init (Backend) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Init Backend
        run: |
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Terraform Plan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Plan
        id: plan
        if: |
          github.event_name == 'pull_request' ||
          (github.event_name == 'issue_comment' &&
           contains(github.event.comment.body, '/plan'))
        run: |
          terraform -chdir=terraform init -reconfigure
          terraform -chdir=terraform fmt -check
          terraform -chdir=terraform validate
          terraform -chdir=terraform plan -no-color -out=tfplan | tee plan.txt

          {
            echo '### ðŸ§© Terraform Plan Result'
            echo '<details><summary>Click to view plan logs</summary>'
            echo ''
            echo '```hcl'
            cat plan.txt
            echo '```'
            echo '</details>'
          } > plan_comment.md

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Post Plan Output to PR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Comment Plan Output
        if: steps.plan.conclusion == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.pr_number }}
          header: ðŸ§© Terraform Plan Output
          path: plan_comment.md
          recreate: true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Terraform Apply â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Apply
        id: apply
        if: |
          github.event_name == 'issue_comment' &&
          contains(github.event.comment.body, '/apply')
        run: |
          terraform -chdir=terraform init -reconfigure
          terraform -chdir=terraform fmt -check
          terraform -chdir=terraform validate
          terraform -chdir=terraform apply -auto-approve | tee apply.txt

          {
            echo '### ðŸš€ Terraform Apply Result'
            echo '<details><summary>Click to view apply logs</summary>'
            echo ''
            echo '```hcl'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Post Apply Output to PR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Comment Apply Output
        if: steps.apply.conclusion == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.pr_number }}
          header: ðŸš€ Terraform Apply Output
          path: apply_comment.md
          recreate: true
