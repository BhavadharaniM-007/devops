ame: Terraform CI/CD

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (
        github.event.issue.pull_request &&
        (
          contains(github.event.comment.body, '/plan') ||
          contains(github.event.comment.body, '/apply')
        )
      )
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ───────────────────────────────
      # Step 1: Apply terraform_backend
      # ───────────────────────────────
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Apply (Backend)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # ───────────────────────────────
      # Step 2: Apply terraform
      # ───────────────────────────────
      - name: Terraform Init 
        run: terraform -chdir=terraform init -reconfigure

      - name: Terraform Format
        run: terraform -chdir=terraform fmt

      - name: Terraform Validate 
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      - name: Terraform Appl
        if: success()
        run: terraform -chdir=terraform apply -auto-approve tfplan
